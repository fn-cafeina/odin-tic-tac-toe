<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="src/css/base.css" />
    <script src="src/js/main.js" defer></script>
  </head>
  <body>
    <dialog>
      <form>
        <p>Please enter your names</p>
        <div>
          <label for="player-1">Player 1</label>
          <input type="text" id="player-1" />
        </div>
        <div>
          <label for="player-2">Player 2</label>
          <input type="text" id="player-2" />
        </div>
        <button>Play</button>
      </form>
    </dialog>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </body>
</html>
